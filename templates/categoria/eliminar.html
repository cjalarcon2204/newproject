{% extends 'base.html' %}

{% block title %}
    Eliminar Registro
{% endblock %}

{% block content %}

    <h2> Eliminar Registro </h2>
    <form method="POST">
        {% csrf_token %}
        <p>Esta Seguro de querer Borrar este registro?</p>
        <button type="submit" class="btn btn-primary">Si</button>
        <a href="{% url 'consultar_cliente' %}" class="btn btn-danger">No</a>
    </form>

{% endblock %}
